org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable Kotlin compiler error reporting for included builds (like Flutter's gradle)
# to work around Kotlin version incompatibility issues in Flutter SDK 3.35.7
kotlin.compiler.suppressVersionWarnings=true

# Allow compilation to proceed even if Kotlin has unresolved references in the gradle module
# This is a workaround for Flutter SDK 3.35.7 incompatibility with newer Gradle/Kotlin versions
kotlin.useFallbackCompilerSearch=true

